<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ＰｏｋｅＤｅｘ</title>
    <link rel="shortcut icon" href="./assets/images/pokeball.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/standart.css">
    <link rel="stylesheet" href="./style/maincontent.css">
    <link rel="stylesheet" href="./style/slider.css">
    <link rel="stylesheet" href="./style/keyframes.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/bgcolors.css">
    <link rel="stylesheet" href="./style/dialog.css">
    <link rel="stylesheet" href="./style/loader.css">


    <script src="./script/render.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/slider.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/dialog.js"></script>
    <script src="./script/loader.js"></script>
    <script src="./script/search.js"></script>
</head>

<body onload="init()">

    <section class="loader" id="loader_id">
        <div class="loading_letter">
            <h3>Loading...</h3>
        </div>

        <img class="loading_ball" src="./assets/images/pokeball.png" alt="">
    </section>

    <header>
        <nav>
            <div class="input-wrapper">
                <button class="search_icon" onclick="searchPokemon()">
                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M22 22L20 20" stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </button>
                <input type="text" name="text" class="input" id="search_input" placeholder="search  Pokemon..." />
            </div>
        </nav>

        <img class="pokedex_logo" src="./assets/images/pokedex-logo.png" alt="Pokedex Logo Header">

        <section id="main_slider" class="image_silder">
            <section id="respSlider"></section>
            <section id="slider_img" class="border_slider"></section>

            <section class="slider_content">
                <div class="slider_descript">
                    <span>
                        Here you will find all the information about Pokémon, including their types, moves, stats and
                        evolutions.
                    </span>
                </div>
                <div class="slider_mid_image"></div>
            </section>
        </section>
    </header>

    <section id="content_overlay" class="card_background">
        <div class="card_overlay">


            <section id="card_section" class="card_align"></section>

            <section class="load_more_section">
                <button id="more_button" class="load_button" onclick="changeOffset()">More Pokemon...</button>
            </section>
        </div>
    </section>

    <footer>
        <div class="footer_content">
            <a href="#"><img class="pokedex_logo_footer" src="./assets/images/pokedex-logo.png"
                    alt="Pokedex Logo footer"></a>
            <span><a href='https://pngtree.com/freepng/3d-realistrc-pokemon-ball-art-pic_14754358.html'>Pokeball-IMG
                    from pngtree.com</a></span>
        </div>
    </footer>

    <section class="dialog_overlay d_none" id="overlay_id" onclick="toggleDialog()">
    </section>

    <div id="dialog_loader" class="d_none"
        style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:9999;">
        <div class="spinner"></div>
    </div>

</html>
